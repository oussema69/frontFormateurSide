<div class="chat">
  <div class="chat-header clearfix">
    <div class="row">
      <div class="col-lg-6">
        <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
          <img src="{{fileUrl+app.logo}}" alt="avatar">
        </a>
        <div class="chat-about">
          <h6 class="m-b-0">{{app.name}} {{app.lastname}}</h6>
        </div>
      </div>







  </div>
  <div class="chat-history">
    <ul class="m-b-0">
      <div *ngFor="let app of messages">

        <li class="clearfix" *ngIf="app.ids===form.data._id">
          <div class="message-data">
            <span class="message-data-time">{{app.dates|date: 'dd/MM/yyyy'}},{{app.dates|date: 'shortTime'}}</span>
          </div>
          <div class="message my-message">{{app.msg}}</div>
        </li>

        <li class="clearfix"  *ngIf="app.ids!=form.data._id">
          <div class="message-data text-right" style="margin-left: 88%;">
            <span class="message-data-time " >{{app.dates|date: 'dd/MM/yyyy'}},{{app.dates|date: 'shortTime'}}</span>
          </div>
          <div class="message other-message float-right"> {{app.msg}} </div>
        </li>
  </div>
    </ul>
  </div>
  <div class="chat-message clearfix">
    <div class="input-group mb-0">

      <input type="text" class="form-control" [(ngModel)]="message" placeholder="Entrer votre message...">
      <div class="input-group-prepend">
        <span class="input-group-text"><button type="button" class="btn btn-primary" (click)="send()">envoyer</button>
</span>
      </div>

    </div>
  </div>
</div>
</div>
